{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Title
        {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <script type="text/javascript" src="{% static 'bootstrap/js/jquery-3.4.1.min.js' %}" rel="script"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}" rel="script"></script>

</head>
<body style="padding: 30px">

<nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Django Blog Eğitim</a>
        </div>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
</nav>


<div class="container" style="margin-top: 30px">
    <div class="col-lg-8">
        {% include 'messages.html' %}
    </div>
    {% block icerik %}
        İÇERİK FROM base.html
    {% endblock %}
</div>
</body>
</html>
