{% extends 'base_is_anonymous.html' %}
{% load static %}

{% block title %}
    Register
{% endblock %}

{% block icerik %}

    <div class="row">
        <div class="col-lg-5 pull-center">
        <h2 class="page-header">Register</h2>
            <form action="{% url 'register' %}" method="post"> {% csrf_token %}
                {% for field in form %}

                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-12">
                                {#                        <label class="control-label" for="{{ field.id_for_label }}">#}
                                <label class="control-label">
                                    {#                            {{ field.id_for_label }}#}
                                    {{ field.label }}
                                </label>
                                {{ field }}
                                {% if field.errors %}
                                    {% for error in field.errors %}
                                        <span class="text-danger"><b>{{ error }}</b></span>
                                    {% endfor %}
                                {% else %}
                                    {% if field.help_text %}
                                        <span class="text-success"><b>{{ field.help_text }}</b></span>
                                    {% endif %}
                                {% endif %}
                            </div>
                            {#                    <div class="col-lg-6">#}
                            {#                        #}
                            {#                    </div>#}
                        </div>
                    </div>
                {% endfor %}

                <input type="submit" class="btn-success btn btn-sm" value="Kayıt Ol">
                <span><b>veya hesabınız varsa giriş yapmak için<a href="{% url 'user_login' %}"> tıklayınız.</a> </b></span>
            </form>
        </div>
    </div>

{% endblock %}
