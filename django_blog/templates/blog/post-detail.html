{% extends 'base.html' %}
{% load static %}


{% block title %}
    Post Detail
{% endblock %}

{% block ust_icerik %}
{% endblock %}

{% block icerik %}

    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-8 col-lg-offset-2">
                <h2 class="page-header">
                    <a href="{% url 'post-list' %}">
                        <span class="glyphicon glyphicon-circle-arrow-left"></span>
                    </a>
                    <a href="#">
                        {{ blog.title|upper }}
                    </a>
                    <small class="pull-right">
                        <br>
                        <span class="glyphicon glyphicon-time"> {{ blog.created_date }}
                        </span>
                    </small>
                </h2>
                <br>
                <p class="lead">
                    {{ blog.icerik }}
                </p>
            </div>
        </div>
    </div>

{% endblock %}
